<div class="card">
    <div class="avatar">
        <img [attr.src]="user.base64" />
    </div>
    <span class="name">
        {{user.name}}
        <small>@{{user.twitter}}</small>
    </span>
    <span class="icon-count" *ngIf="user.iconCount > 0">{{user.iconCount}}</span>
    <span class="bio">{{user.description}}</span>
</div>
