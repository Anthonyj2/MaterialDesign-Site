<mdi-banner [title]="icon.name" [icon]="icon.data" [carbon]="true"></mdi-banner>
<div class="container">
    <div>
        <div class="preview">
            <svg viewBox="0 0 24 24">
                <path [attr.d]="icon.data"></path>
            </svg>
        </div>
        <div>
            Point Count {{icon.getPointCount()}}
        </div>
    </div>
    <div class="card p-3">
        <pre class="mb-0">&lt;svg viewBox="0 0 24 24"&gt;
    &lt;path d="{{icon.data}}"&gt;&lt;/path&gt;
&lt;/svg&gt;</pre>
        <img src="/api/preview?png={{icon.data}}" />
    </div>
</div>
