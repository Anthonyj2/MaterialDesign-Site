<div style="background: #F1F1F1; padding: 10px;">
    <div class="filters">
        <input type="text" class="search" placeholder="Search..." />
    </div>
    <span *ngFor="let icon of icons" [ngbTooltip]="icon.name" [placement]="'bottom'" class="icon">
        <svg viewBox="0 0 24 24">
            <path [attr.d]="icon.data" />
        </svg>
    </span>
</div>
