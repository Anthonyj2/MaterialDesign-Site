<div style="position:relative;">
    <h1>
        <span *ngIf="data != null" class="icon">
            <svg viewBox="0 0 24 24">
                <path [attr.d]="data"></path>
            </svg>
        </span>
        <span [innerHtml]="name"></span>
    </h1>
    <div style="position:absolute;width:300px;height:100px;border:4px solid rgba(0,0,0,0.1);border-radius:4px;right:20px;top:-25px;"></div>
</div>
