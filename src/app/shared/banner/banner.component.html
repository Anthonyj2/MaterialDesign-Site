<div style="position:relative;">
    <h1>
        <span *ngIf="data != null" class="icon">
            <svg viewBox="0 0 24 24">
                <path [attr.d]="data"></path>
            </svg>
        </span>
        <span [innerHtml]="name"></span>
    </h1>
    <div *ngIf="carbon" id="carbon" [ngClass]="{'carbon-container': true, 'bg-white': !isLocal}">
        <img *ngIf="isLocal" src="/assets/resources/placeholder.svg"/>
    </div>
</div>
