<table class="table">
  <thead>
    <tr>
      <th>User</th>
      <th>Date</th>
      <th>Modification</th>
      <th>Before</th>
      <th>After</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let group of modificationsByDate">
    <tr>
      <td colspan="4">{{group.date}}</td>
    </tr>
    <tr *ngFor="let entry of group.modifications">
      <td>{{friendlyModification(entry.modificaitonId)}}</td>
      <td><code>...</code></td>
      <td><code>...</code></td>
      <td><button class="btn btn-sm btn-outline-danger">Revert</button></td>
    </tr>
  </tbody>
</table>
