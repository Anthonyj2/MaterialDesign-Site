      <td colspan="5">
        <strong>{{group.date}}</strong>
      </td>

    <tr *ngFor="let entry of group.modifications">
      <td style="width:15rem">{{entry.user.name}}</td>
      <td style="width:10rem;">{{friendlyModification(entry.modificaitonId)}}</td>

      <td><code>...</code></td>
      <td style="width:6rem;text-align: center;"><button class="btn btn-sm btn-outline-danger">Revert</button></td>
    </tr>
  </tbody>
</table>
