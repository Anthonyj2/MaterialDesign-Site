type: object
properties:
  id:
    type: string
    format: uuid
    example: E76EC23F-AB71-49B3-9173-841544527A20
  packageId:
    type: string
    format: uuid
    example: 38EF63D0-4744-11E4-B3CF-842B2B6CFE1B
  name:
    type: string
    example: account
  description:
    type: string
    example: Used to represent an account or user.
  data:
    format: string
    example: M...Z
  user:
    id:
      type: string
      format: uuid
    name:
      type: string
    twitter:
      type: string
  aliases:
    type: array
    items:
      $ref: '#/api/alias'
  tags:
    type: array
    items:
      $ref: '#/api/tag'
  fonts:
    type: array
    items:
      $ref: '#/api/font'